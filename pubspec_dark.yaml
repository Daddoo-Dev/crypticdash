# Dark Theme Launcher Icons Configuration
# Run with: flutter pub run flutter_launcher_icons:main -f pubspec_dark.yaml

flutter_launcher_icons:
  android: "launcher_icon_dark"
  ios: true
  image_path: "assets/images/crypticdashdark.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/crypticdashdark.png"
    background_color: "#1C1B1F"
    theme_color: "#90CAF9"
  windows:
    generate: true
    image_path: "assets/images/crypticdashdark.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/crypticdashdark.png"
